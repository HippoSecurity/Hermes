<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hermes</title>
	<link rel="stylesheet" href="css/vendors/bootstrap.min.css">
	<link rel="stylesheet" href="css/login.css">

	<script data-mian="js/index.js" src="js/vendors/require.js"></script>
</head>
<body>
	<div class="login panel panel-default">
	    <div class="panel-heading">
	        <h3 class="panel-title">Hermes 登录框</h3>
	    </div>
	    <div class="panel-body">
	        <div class="form-horizontal">
	            <div class="form-group">
	                <label for="user" class="col-sm-2 control-label">用户名</label>
	                <div class="col-sm-10">
	                    <input id="user" type="text" class="form-control" name="user" placeholder="请输入用户名">
	                </div>
	            </div>
	            <div class="form-group">
	                <label for="password" class="col-sm-2 control-label">密码</label>
	                <div class="col-sm-10">
	                    <input id="password" type="password" class="form-control" name="password" placeholder="请输入密码">
	                </div>
	            </div>
	            <div class="form-group">
	                <div class="col-sm-offset-2 col-sm-10">
	                    <button id="login-in" class="btn btn-default">登录</button>
	                </div>
	            </div>
	        </div>
	    </div>
	</div>
</body>

<script src="js/vendors/jquery.js"></script>
<script src="js/vendors/bootstrap.js"></script>
<script src="js/login.js"></script>
</html>
